<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tabelas</title>
	</head>
	<body>
		<h1>Tabelas HTML 5</h1>
		<table border="1" width="50%">
            <caption> Legenda da Tabela</caption>
			<tr>
				<th>Célula 1</th>
				(th deixa em negrito e centralizado, não importando o tamanho da tela)
				<th>Célula 2</th>
				<th>Célula 3</th>
			</tr>
			<tr>
				<td>Célula 4</td>
				<td>Célula 5</td>
				<td>Célula 6</td>
			</tr>
		</table>

        <h2>Tabela HTML5</h2>
        <table border="1">
            <thead>
                <tr>
                    <th colspan="4">Tabela de preços</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Seminovos</td>
                    <td>Trompete</td>
                    <td>Trombone</td>
                    <td>Trompa</td>
                </tr>
                <tr>
                    <td>650</td>
                    <td>640</td>
                    <td>500</td>
                    
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Visite nossa loja</td>
                   
                </tr>
                eu dou o cu
            </tfoot>

        </table>
	</body>
</html>
